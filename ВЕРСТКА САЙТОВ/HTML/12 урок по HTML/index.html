<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами</title>
</head>
<body>
    <form action="" method="post">
        <label for="user_name"><b>Введите имя</b></label>
        <input type="text" 
        placeholder="Введите своё имя" 
        value="Что-то" 
        maxlength="10" 
        name="user_name"
        id="user_name"><br><br>
        <input type="password" placeholder="Введите пароль"><br><br>
        <input type="email" placeholder="Введите свой email"><br><br>
        <input type="url" placeholder="Введите URL"><br><br>
        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="checkbox"><br><br>
        <input type="radio" name="state">
        <input type="radio" name="state"><br><br>
        <input type="file"><br><br>
        <input type="submit" value="Отправить"><br><br>
        <input type="reset" value="Очистить"><br><br>
    </form>
</body>
</html>
